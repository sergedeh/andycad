<h3>Moving Objects</h3>
<p>Using the process in <a href="selecting_object.htm">selecting object</a></p>
<p>1. Click on&nbsp; any edge or sides of the&nbsp; selected object or group of
objects.</p>
<p>2. Holding down the mouse drag to the desired location.</p>
