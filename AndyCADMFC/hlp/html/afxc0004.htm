<p>
&#09;#<b>View menu commands</b></p>
<p>
The View menu offers the following commands:</p>
<table>
<tr valign=top>
<td>
Toolbar</td>
<td>
Shows or hides the toolbar.</td>
</tr>
<tr valign=top>
<td>
Status Bar</td>
<td>
Shows or hides the status bar.</td>
</tr>
</table><br>
