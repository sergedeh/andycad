<p>
#<b>Next Window command (document Control menu)</b></p>
<p>
Use this command to switch to the next open document window.  AndyCAD determines which window is next according to the order in which you opened the windows.</p>
<p>
<b>Shortcut</b></p>
<p>
Keys:&#09;CTRL+F6</p>
