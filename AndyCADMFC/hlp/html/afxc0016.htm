<p>
#<b>Move command (Control menu)</b></p>
<p>
Use this command to display a four-headed arrow so you can move the active window or dialog box with the arrow keys.</p>
<p>
<img src="../images/curarw4.gif" border=0></p>
<p>
Note:  This command is unavailable if you maximize the window.</p>
<p>
<b>Shortcut</b></p>
<p>
Keys:&#09;CTRL+F7</p>
