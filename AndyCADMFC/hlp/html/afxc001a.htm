<p>
#<b>Previous Window command (document Control menu)</b></p>
<p>
Use this command to switch to the previous open document window.  AndyCAD determines which window is previous according to the order in which you opened the windows.</p>
<p>
<b>Shortcut</b></p>
<p>
Keys:&#09;SHIFT+CTRL+F6</p>
