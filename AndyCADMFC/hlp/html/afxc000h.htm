<p>
#K $ <b>Exit command (File menu)</b></p>
<p>
Use this command to end your AndyCAD session.  You can also use the Close command on the application Control menu.  AndyCAD prompts you to save documents with unsaved changes.</p>
<p>
<b>Shortcuts</b></p>
<p>
Mouse:&#09;Double-click the application's Control menu button.</p>
<p>
&#09;<img src="../images/appexit.gif" border=0></p>
<p>
Keys:&#09;ALT+F4</p>
