<p>
<a name="afx_hidd_printdlg"></a><b>Print Progress Dialog</b></p>
<p>
The Printing dialog box is shown during the time that &lt;&lt;YourApp&gt;&gt; is sending output to the printer.  The page number indicates the progress of the printing.</p>
<p>
To abort printing, choose Cancel.</p>
