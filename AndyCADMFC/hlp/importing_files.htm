<h2>Importing files</h2>
<p>Use these function to import files&nbsp; and libraries with &quot;.deh
extensions</p>
<p>1.&nbsp;&nbsp;&nbsp;&nbsp; From the <b>File </b>menu select <b>import&nbsp;</b></p>
<p>2&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; The open dialog box pops up<img border="0" src="import1.gif" width="428" height="266"></p>
<p>3.&nbsp;&nbsp;&nbsp;&nbsp; Choose the file you wish to import.</p>
<p>4.&nbsp;&nbsp;&nbsp;&nbsp; Click Open.</p>
<p>&nbsp;</p>
