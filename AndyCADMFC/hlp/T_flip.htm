<h2>


To flip an object</h2>
<h4>Flip horizontally</h4>
<ol>
  <li>Select the object you wish to flip
  <li>In the transformation toolbar, click<img border="0" src="fliphorz.gif" width="34" height="34">
    to flip as desired.</li>
</ol>


<h4>&nbsp;</h4>
<h4>Flip Vertically</h4>
<ol>
  <li>Select the object you wish to flip
  <li>In the transformation toolbar, click<img border="0" src="flipvert.gif" width="28" height="34">
    and flip as desired.</li>
</ol>


</BODY>
