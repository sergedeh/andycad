<BODY>


<h2>


To offset copy an object</h2>
<ol>
  <li>Select the object you wish to offset&nbsp;
  <li>On the transformation toolbar, click on <img border="0" src="offset.gif" width="33" height="32">
    offset button</li>
  <li>A Dialog box&nbsp; pops up, enter the number of&nbsp; copies and the
    spacing between.</li>
  <li>Click OK</li>
</ol>


</BODY>
