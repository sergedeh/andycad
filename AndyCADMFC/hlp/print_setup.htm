<h2>Print setup</h2>
<p>From the <b>File Menu-&gt; Print setup</b></p>
<p>&nbsp;</p>
<p><img border="0" src="printsetup.gif" width="438" height="314"></p>
<p>1. Select the printer type.</p>
<p>2. Select the paper size and source</p>
<p>3. Choose print orientation.</p>
<p>4. Click OK.</p>
