<h2>


Group/Ungroup object</h2>


<h3>


To group an object</h3>
<ol>
  <li>Select the object you wish to ungroup
  <li>In the modification toolbar, click <img border="0" src="grouping.gif" width="33" height="29"></li>
  <li>Select&nbsp; the grouped objects.</li>
</ol>


<h3>


To ungroup an object</h3>
<ol>
  <li>Select the object you wish to ungroup
  <li>In the modification toolbar, click <img border="0" src="pic/toolba36.gif" width="32" height="33"></li>
  <li>Select&nbsp; individual objects.</li>
</ol>
