<h2>Resizing Objects</h2>
<p>1. Select the object you wish to resize.</p>
<p>2. Click on&nbsp; the black point mark surround the selected object.</p>
<p>3. Holding down the mouse, drag to desired size.</p>
<p>&nbsp;</p>
<p>See also</p>
