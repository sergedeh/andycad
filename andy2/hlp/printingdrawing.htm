<h2>Printing AndyCAD document</h2>
<h3>To print drawing </h3>
<p>1. On the standard toolbar click <img border="0" src="print.gif" width="36" height="38">
to print drawing.</p>
<p>2. From the <b>File menu</b> -&gt;<b>Print</b></p>
<p>&nbsp;</p>
<p><b>Note:</b> Before printing ensure that you've setup the page and printer as
desired.</p>
<p>Print preview your document&nbsp; and print when satisfied.</p>
