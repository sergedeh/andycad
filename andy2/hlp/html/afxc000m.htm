<p>
#<b>Paste command (Edit menu)</b></p>
<p>
Use this command to insert a copy of the clipboard contents at the insertion point.  This command is unavailable if the clipboard is empty.</p>
<p>
<b>Shortcuts</b></p>
<p>
Toolbar:&#09;<img src="../images/editpast.gif" border=0></p>
<p>
Keys:&#09;CTRL+V</p>
