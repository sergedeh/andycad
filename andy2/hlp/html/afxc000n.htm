<p>
#K $ <b>Toolbar command (View menu)</b></p>
<p>
Use this command to display and hide the Toolbar, which includes buttons for some of the most common commands in AndyCAD, such as File Open.  A check mark appears next to the menu item when the Toolbar is displayed.</p>
<p>
See Toolbar for help on using the toolbar.</p>
