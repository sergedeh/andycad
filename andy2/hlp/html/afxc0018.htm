<p>
#<b>Maximize command (System menu)</b></p>
<p>
Use this command to enlarge the active window to fill the available space.</p>
<p>
<b>Shortcut</b></p>
<p>
Mouse:&#09;Click the maximize icon <img src="../images/scmax.gif" border=0> on the title bar; or double-click the title bar.</p>
<p>
Keys:&#09;CTRL+F10 enlarges a document window.</p>
