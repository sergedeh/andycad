<a name="hid_file_print_setup"></a><b>Print Setup command (File menu)</b></p>
<p>
Use this command to select a printer and a printer connection.  This command presents a <a href="afxp0vjk.htm">Print Setup dialog box</a>, where you specify the printer and its connection.</p>
