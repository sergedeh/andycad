<p>
<a name="hid_file_print"></a><b>Print command (File menu)</b></p>
<p>
Use this command to print a document.   This command presents a <a href="afxp5hf8.htm">Print dialog box</a>, where you may specify the range of pages to be printed, the number of copies, the destination printer, and other printer setup options.</p>
<p>
<b>Shortcuts</b></p>
<p>
Toolbar:&#09;<img src="../images/fileprnt.gif" border=0></p>
<p>
Keys:&#09;CTRL+P</p>
