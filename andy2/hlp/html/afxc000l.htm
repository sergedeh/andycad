<p>
#<b>Copy command (Edit menu)</b></p>
<p>
Use this command to copy selected data onto the clipboard.  This command is unavailable if there is no data currently selected.</p>
<p>
Copying data to the clipboard replaces the contents previously stored there.</p>
<p>
<b>Shortcuts</b></p>
<p>
Toolbar:&#09;<img src="../images/editcopy.gif" border=0></p>
<p>
Keys:&#09;CTRL+C</p>
