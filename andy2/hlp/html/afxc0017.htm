#$<b>Minimize command (application Control menu)</b></p>
<p>
Use this command to reduce the AndyCAD window to an icon.</p>
<p>
<b>Shortcut</b></p>
<p>
Mouse:&#09;Click the minimize icon <img src="../images/scmin.gif" border=0> on the title bar.</p>
<p>
Keys:&#09;ALT+F9</p>
